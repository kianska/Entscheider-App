<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Der Familien-Richter</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body, html {
            height: 100%; width: 100%;
            background-color: #000000;
            color: #FFFFFF;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        #app-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            padding: 10px;
        }

        /* Versteckte Touch-Zonen – etwas kleiner für Watch */
        .hidden-zone {
            position: absolute;
            top: 0;
            height: 20%;
            width: 25%;
            z-index: 10;
            /* background: rgba(255, 0, 0, 0.2); /* Debugging */
        }
        #zone-left { left: 0; border-top-left-radius: 20px; }
        #zone-right { right: 0; border-top-right-radius: 20px; }

        /* Kleiner Feedback-Punkt */
        .rig-dot {
            position: absolute;
            top: 6px;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            opacity: 0;
            pointer-events: none;
            z-index: 20;
            transition: opacity 0.15s ease-out;
        }
        .rig-dot.visible {
            opacity: 1;
            transition: opacity 0.05s ease-in;
        }
        #dot-left {
            left: 6px;
            background-color: #00ff00;
        }
        #dot-right {
            right: 6px;
            background-color: #0088ff;
        }

        #result-display {
            font-size: 3rem;
            font-weight: 800;
            text-align: center;
            flex: 2;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #f0f0f0;
            text-transform: uppercase;
            line-height: 1.1;
        }

        #decide-btn {
            width: 100%;
            padding: 15px 0;
            font-size: 1.5rem;
            font-weight: 600;
            background-color: #333333;
            color: white;
            border: none;
            border-radius: 12px;
            margin-bottom: 10px;
        }
        #decide-btn:active { background-color: #555555; }

        .shuffling { color: #888888 !important; font-size: 2.5rem !important; }
    </style>
</head>
<body>

    <div id="app-container">
        <div id="zone-left" class="hidden-zone"></div>
        <div id="zone-right" class="hidden-zone"></div>

        <!-- Feedback-Punkte -->
        <div id="dot-left" class="rig-dot"></div>
        <div id="dot-right" class="rig-dot"></div>

        <div id="result-display">WER DARF?</div>
    </div>
    <button id="decide-btn">ENTSCHEIDEN</button>

    <script>
        // === KONFIGURATION: HIER NAMEN ÄNDERN ===
        const nameLeft = "Theresa";
        const nameRight = "Mattea";
        // ========================================

        let riggedWinner = null;
        const resultDisplay = document.getElementById('result-display');
        const zoneLeft = document.getElementById('zone-left');
        const zoneRight = document.getElementById('zone-right');
        const decideBtn = document.getElementById('decide-btn');
        const dotLeft = document.getElementById('dot-left');
        const dotRight = document.getElementById('dot-right');

        // Punkt kurz aufblitzen lassen
        function flashDot(dotElement) {
            dotElement.classList.add('visible');
            setTimeout(() => {
                dotElement.classList.remove('visible');
            }, 150);
        }

        zoneLeft.addEventListener('touchstart', (e) => {
            e.preventDefault();
            riggedWinner = nameLeft;
            flashDot(dotLeft);
        });

        zoneRight.addEventListener('touchstart', (e) => {
            e.preventDefault();
            riggedWinner = nameRight;
            flashDot(dotRight);
        });

        decideBtn.addEventListener('click', () => {
            decideBtn.disabled = true;
            resultDisplay.classList.add('shuffling');

            let counter = 0;
            const shuffleInterval = setInterval(() => {
                resultDisplay.innerText = (counter % 2 === 0) ? nameLeft : nameRight;
                counter++;
            }, 80);

            setTimeout(() => {
                clearInterval(shuffleInterval);
                resultDisplay.classList.remove('shuffling');

                let finalResult;
                if (riggedWinner) {
                    finalResult = riggedWinner;
                    riggedWinner = null;
                } else {
                    finalResult = Math.random() < 0.5 ? nameLeft : nameRight;
                }

                resultDisplay.innerText = finalResult;
                decideBtn.disabled = false;
            }, 1000);
        });
    </script>
</body>
</html>
