<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Der Familien-Richter</title>
    <style>
        /* Reset und Basis-Setup für Watch */
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body, html {
            height: 100%; width: 100%;
            background-color: #000000;
            color: #FFFFFF;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden; /* Kein Scrollen auf der Watch */
            display: flex;
            flex-direction: column;
        }

        /* Hauptcontainer */
        #app-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative; /* Wichtig für absolute Positionierung der Zonen */
            padding: 10px;
        }

        /* Versteckte Zonen */
        .hidden-zone {
            position: absolute;
            top: 0;
            height: 25%; /* Groß genug um leicht getroffen zu werden */
            width: 35%;
            z-index: 10;
            /* background: rgba(255, 0, 0, 0.2); Debugging: Einkommentieren um Zonen zu sehen */
        }
        #zone-left { left: 0; border-top-left-radius: 20px; }
        #zone-right { right: 0; border-top-right-radius: 20px;}

        /* Subtiles Feedback bei Aktivierung des Cheats */
        .rig-feedback-left { box-shadow: inset 5px 5px 0px 0px #00ff00; transition: all 0.1s ease-out;}
        .rig-feedback-right { box-shadow: inset -5px 5px 0px 0px #0088ff; transition: all 0.1s ease-out; }

        /* Hauptanzeige des Ergebnisses */
        #result-display {
            font-size: 3rem;
            font-weight: 800;
            text-align: center;
            flex: 2;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #f0f0f0;
            text-transform: uppercase;
            line-height: 1.1;
        }

        /* Der Button unten */
        #decide-btn {
            width: 100%;
            padding: 15px 0;
            font-size: 1.5rem;
            font-weight: 600;
            background-color: #333333;
            color: white;
            border: none;
            border-radius: 12px;
            margin-bottom: 10px;
        }
        #decide-btn:active { background-color: #555555; }

        /* Animation Klasse */
        .shuffling { color: #888888 !important; font-size: 2.5rem !important; }
    </style>
</head>
<body>

    <div id="app-container">
        <div id="zone-left" class="hidden-zone"></div>
        <div id="zone-right" class="hidden-zone"></div>

        <div id="result-display">WER DARF?</div>
    </div>
    <button id="decide-btn">ENTSCHEIDEN</button>

    <script>
        // === KONFIGURATION: HIER NAMEN ÄNDERN ===
        const nameLeft = "Theresa";  // Gewinnt bei Klick oben links
        const nameRight = "Mattea"; // Gewinnt bei Klick oben rechts
        // ========================================

        let riggedWinner = null;
        const resultDisplay = document.getElementById('result-display');
        const zoneLeft = document.getElementById('zone-left');
        const zoneRight = document.getElementById('zone-right');
        const decideBtn = document.getElementById('decide-btn');

        // Funktion für subtiles Feedback
        function triggerFeedback(element, feedbackClass) {
            element.classList.add(feedbackClass);
            // Feedback nach 200ms wieder entfernen
            setTimeout(() => {
                element.classList.remove(feedbackClass);
            }, 250);
        }

        // Event Listener für die versteckten Zonen
        zoneLeft.addEventListener('touchstart', (e) => {
            e.preventDefault(); // Verhindert Doppeltaps oder Zoom
            riggedWinner = nameLeft;
            triggerFeedback(zoneLeft, 'rig-feedback-left');
            console.log('Rigged for:', nameLeft);
        });

        zoneRight.addEventListener('touchstart', (e) => {
            e.preventDefault();
            riggedWinner = nameRight;
            triggerFeedback(zoneRight, 'rig-feedback-right');
            console.log('Rigged for:', nameRight);
        });

        // Event Listener für den Hauptbutton
        decideBtn.addEventListener('click', () => {
            // Deaktiviere Button während Animation
            decideBtn.disabled = true;
            resultDisplay.classList.add('shuffling');

            let counter = 0;
            const shuffleInterval = setInterval(() => {
                // Schneller Wechsel des Textes für den Effekt
                resultDisplay.innerText = (counter % 2 === 0) ? nameLeft : nameRight;
                counter++;
            }, 80);

            // Nach 1 Sekunde das Ergebnis zeigen
            setTimeout(() => {
                clearInterval(shuffleInterval);
                resultDisplay.classList.remove('shuffling');

                let finalResult;
                if (riggedWinner) {
                    // Wenn manipuliert, nimm den vordefinierten Sieger
                    finalResult = riggedWinner;
                    // WICHTIG: Reset des Cheats für das nächste Mal
                    riggedWinner = null;
                } else {
                    // Wenn nicht manipuliert, echter Zufall (50/50)
                    finalResult = Math.random() < 0.5 ? nameLeft : nameRight;
                }

                resultDisplay.innerText = finalResult;
                decideBtn.disabled = false;

            }, 1000);
        });
    </script>
</body>
</html>
